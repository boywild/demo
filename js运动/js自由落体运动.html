<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js自由落体运动</title>
    <style>
        .btn{position: absolute;}
        .box1 {
            font-weight: bold;
            position: absolute;
            left: 100px;
            top: 0;
            width: 100px;
            height: 100px;
            background: #f00;
        }
    </style>

</head>

<body>
    <input type="button" value="set" class="btn">
    <div class="box1"></div>
</body>
<script>
    var box = document.querySelector('.box1');
    var btn = document.querySelector('.btn');
    
    btn.onclick=function(){
        startMove();
    }
    function startMove() {
        var timer = null, speedX = 10;

        clearInterval(timer);
        timer = setInterval(function () {
            speedX += 3;
            var T = box.offsetTop + speedX;

            if (T > document.documentElement.clientHeight - box.offsetHeight) {
                T = document.documentElement.clientHeight - box.offsetHeight;
                speedX *= -1;
                speedX *= 0.6;//每次碰到底边之后乘以下个小于1的系数，让速度每次都有损失，最终为0停止
            }
            box.style.top = T + 'px';

        }, 30);
    }
</script>

</html>
