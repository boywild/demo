<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg1">
    <div class="wrapper-manage-mobile">
        <div class="logo-mobile">
            <img src="./image/logo.png" alt="">
        </div>
        <form action="" class="login-mobile">
            <div class="mobile-layout-cell mgtb10">
                <div class="mobile-layout-cell-l">
                    <label class="login-label" for="">账号：</label>
                </div>
                <div class="mobile-layout-cell-c flex1">
                    <input class="input-mobile" name="account" type="text" placeholder="请输入账号">
                    </label>
                </div>
            </div>
            <div class="mobile-layout-cell mgtb10">
                <div class="mobile-layout-cell-l">
                    <label class="login-label" for="">密码：</label>
                </div>
                <div class="mobile-layout-cell-c flex1">
                    <input class="input-mobile" name="password" type="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="mobile-layout-cell mgtb10">
                <div class="mobile-layout-cell-l">
                    <label class="login-label" for="">验证码：</label>
                </div>
                <div class="mobile-layout-cell-c flex1">
                    <input class="input-mobile" type="text" placeholder="请输入验证码">
                </div>
                <div class="mobile-layout-cell-r">
                    <img class="validate-img" src="./image/GetVCode.jpg" alt="">
                </div>
            </div>
            <button class="btn1 mgt50" type="submit">登陆</button>
            <a class="register-mobile" href="#">立即注册</a>
        </form>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>

</html>
