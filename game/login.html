<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="./style/weui.min.css">
    <link rel="stylesheet" href="./style/jquery-weui.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="login">
    <div class="login-bg"></div>
    <div class="wrapper-manage-mobile">
        <div class="logo-mobile">
            <img src="./image/logo.png" alt="">
        </div>
        <div class="welcome">欢迎使用后台管理系统</div>
        <form action="" class="login-mobile">
            <div class="mobile-layout-cell mgtb10">
                <div class="mobile-layout-cell-l">
                    <label class="login-label" for="">账号：</label>
                </div>
                <div class="mobile-layout-cell-c">
                    <input class="input-mobile" name="account" type="text" placeholder="请输入账号">
                    </label>
                </div>
            </div>
            <div class="mobile-layout-cell mgtb10">
                <div class="mobile-layout-cell-l">
                    <label class="login-label" for="">密码：</label>
                </div>
                <div class="mobile-layout-cell-c">
                    <input class="input-mobile" name="password" type="password" placeholder="请输入密码">
                </div>
            </div>
        </form>
        <div class="login-footer">
            <div class="mobile-layout-cell mgtb10">
                <div class="mobile-layout-cell-l">
                    <label>&nbsp;</label>
                </div>
                <div class="mobile-layout-cell-c">
                    <label class="remember">
                        <input type="checkbox">记住密码</label>
                    <a class="register-mobile" href="#">注册</a>
                </div>
            </div>
        </div>
        <button class="btn1" type="submit">登陆</button>
    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery-weui.min.js"></script>

</html>
